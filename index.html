<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Medidor de Twits</title>
	<link rel="stylesheet" href="">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Medidor de Twits</h1>
		<div>
			<form class="form-inline" role="form">
			  <div class="form-group">
			    <label class="sr-only" for="palabra1">Palabra 1:</label>
			    <input type="text" class="form-control" id="palabra1"
			           placeholder="Primera palabra">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="palabra2">Palabra 2:</label>
			    <input type="text" class="form-control" id="palabra2" 
			           placeholder="Segunda palabra">
			  </div>
			  <button class="btn btn-default">Comparar</button>
			</form>
		</div>

		<h2>Porcentajes:</h2>
		<div class="progress progress-striped active">
			  <div class="love progress-bar progress-bar-danger" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
				<span></span>
			  </div>
			  <div class="hate progress-bar progress-bar-warning" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
			    <span></span>
			  </div>
		</div>
		
		<h2 class='total-twits'>Tweets </h2>
		<ul class="tweets"></ul>

	</div>
	

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect();
		var tweetslist = $('ul.tweets');
		var loveCounter = $('div.love');
		var hateCounter = $('div.hate');
		var loveCounterPercentage = $('div.love span');
		var hateCounterPercentage = $('div.hate span');

		socket.on('tweet', function(data)
		{
			loveCounter.attr("style","width:"+ data.word1cnt +"%");
			hateCounter.attr("style","width:"+data.word2cnt +"%");
			loveCounterPercentage.text(Math.round(data.word1cnt*10)/10 + '% ('+ data.word1 +')');
			hateCounterPercentage.text(Math.round(data.word2cnt*10)/10 + '% ('+ data.word2 +')');
			tweetslist.prepend('<li>' + data.user + ' : ' + data.text + '</li>');
			$('h2.total-twits').text('Tweets (' + (data.total) + ')');
		});
		$('form.form-inline').on('submit',function(e)
		{
			e.preventDefault();
			socket.emit('send words',{
				word1: $('input#palabra1').val(),
				word2: $('input#palabra2').val()
			});
			
		})
	</script>
</body>
</html>
